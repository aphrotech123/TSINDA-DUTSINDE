<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New Account - TSINDA DUTSINDE</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e0f2f7; /* Light blue background */
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .register-container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 450px;
            text-align: center;
            box-sizing: border-box;
        }
        h2 {
            color: #007bff; /* Primary blue */
            margin-bottom: 25px;
            font-size: 2em;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }
        .input-group input {
            width: calc(100% - 20px); /* Adjust for padding */
            padding: 12px 10px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
        }
        .input-group input:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
            outline: none;
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: #007bff; /* Primary blue */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        .link-text {
            margin-top: 20px;
            font-size: 0.95em;
            color: #666;
        }
        .link-text a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .link-text a:hover {
            text-decoration: underline;
        }
        #message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9em;
            display: none; /* Hidden by default */
        }
        #message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        #message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register New Account</h2>
        <form id="registerForm">
            <div class="input-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Register</button>
        </form>
        <div id="message" class="message"></div>
        <p class="link-text">Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script>
        // IMPORTANT: Replace with your actual deployed Google Apps Script Web App URL
        const API_URL = 'https://script.google.com/macros/s/AKfycbxl0IlH0Bud_-RusebssV1X00g4hbPzGBCtogluLkYhwGqo8APqnKmkocJnryL_j_LX/exec'; // e.g., 'https://script.google.com/macros/s/AKfycbzz.../exec'

        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('registerForm');
            const messageDiv = document.getElementById('message');

            function showMessage(msg, type) {
                messageDiv.textContent = msg;
                messageDiv.className = 'message ' + type; // Adds 'success' or 'error' class
                messageDiv.style.display = 'block'; // Make it visible
            }

            registerForm.addEventListener('submit', async function(event) {
                event.preventDefault(); // Prevent default form submission

                const fullName = document.getElementById('fullName').value.trim();
                const email = document.getElementById('email').value.trim();
                const phoneNumber = document.getElementById('phoneNumber').value.trim();
                const password = document.getElementById('password').value;

                // Simple client-side validation
                if (!fullName || !email || !phoneNumber || !password) {
                    showMessage('Please fill in all fields.', 'error');
                    return;
                }

                showMessage('Registering...', ''); // Clear previous message, display loading

                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            action: 'register', // Tell Apps Script what action to perform
                            fullName: fullName,
                            email: email,
                            phoneNumber: phoneNumber,
                            password: password
                        })
                    });

                    const data = await response.json(); // Parse the JSON response

                    if (data.status === 'success') {
                        showMessage(data.message + ' Redirecting to login...', 'success');
                        // Optionally, store UserID if needed immediately, though login page will handle it.
                        // localStorage.setItem('userId', data.userId);
                        setTimeout(() => {
                            window.location.href = 'login.html'; // Redirect to login page
                        }, 2000); // Redirect after 2 seconds
                    } else {
                        showMessage('Registration failed: ' + data.message, 'error');
                    }
                } catch (error) {
                    console.error('Network or server error during registration:', error);
                    showMessage('An unexpected error occurred. Please try again later.', 'error');
                }
            });
        });
    </script>
</body>
</html>
