<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="/logo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Login - TSINDA-DUTSINDE</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    p {
      text-align: center;
      margin-top: 10px;
      color: #555;
    }
    .error {
      color: #f90303;
    }

    /* Hamburger animation */
    .line {
      transition: all 0.3s ease-in-out;
    }
    .open .line-1 {
      transform: rotate(45deg) translateY(0.5rem);
    }
    .open .line-2 {
      opacity: 0;
    }
    .open .line-3 {
      transform: rotate(-45deg) translateY(-0.5rem);
    }
  </style>
</head>
<body class="w-full">

  <!-- Header with Responsive Navbar -->
  <header class="bg-white shadow-lg w-full fixed top-0 left-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <img src="/logo.png" alt="TSINDA-DUTSINDE Logo" class="h-10 w-10 rounded-full border-2 border-blue-400 shadow-sm" />
        <h1 class="text-2xl font-extrabold text-blue-800 tracking-wide">TSINDA-DUTSINDE</h1>
      </div>

      <!-- Hamburger Button -->
      <button id="hamburger" class="md:hidden flex flex-col space-y-1 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        <span class="w-6 h-0.5 bg-blue-800 line line-1"></span>
        <span class="w-6 h-0.5 bg-blue-800 line line-2"></span>
        <span class="w-6 h-0.5 bg-blue-800 line line-3"></span>
      </button>

      <!-- Desktop Navigation -->
      <nav class="hidden md:flex space-x-6">
        <a href="index.html" class="text-blue-700 font-medium hover:underline transition">Ahabanza</a>
        <a href="about.html" class="text-blue-700 font-medium hover:underline transition">About</a>
        <a href="services.html" class="text-blue-700 font-medium hover:underline transition">Services</a>
        <a href="contact.html" class="text-blue-700 font-medium hover:underline transition">Contact</a>
        <a href="support.html" class="text-blue-700 font-medium hover:underline transition">Support</a>
      </nav>
    </div>

    <!-- Mobile Navigation -->
    <div id="mobileMenu" class="md:hidden hidden px-6 pb-4">
      <nav class="flex flex-col space-y-3">
        <a href="index.html" class="text-blue-700 font-medium hover:underline transition">Ahabanza</a>
        <a href="about.html" class="text-blue-700 font-medium hover:underline transition">About</a>
        <a href="services.html" class="text-blue-700 font-medium hover:underline transition">Services</a>
        <a href="contact.html" class="text-blue-700 font-medium hover:underline transition">Contact</a>
        <a href="support.html" class="text-blue-700 font-medium hover:underline transition">Support</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow flex items-center justify-center p-6 w-full pt-32">
    <div class="card shadow-2xl rounded-3xl p-10 w-full text-center space-y-6">
      <img src="/logo.png" alt="TSINDA-DUTSINDE Logo" class="h-20 w-20 rounded-full border-2 border-blue-400 shadow-sm mx-auto" />
        
      <form id="loginForm">
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <p id="loginMsg"></p>
      </form>
      <div class="flex justify-between text-sm text-gray-600 mt-4">
        <a href="forgot-password.html" class="hover:text-blue-600">Forgot Password?</a>
        <a href="register.html" class="hover:text-blue-600">Create an Account</a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-100 w-full mt-12 text-center py-6 text-sm text-gray-600">
    &copy; 2025 TSINDA-DUTSINDE Platform. All rights reserved. | Powered by Aphrodice
  </footer>

  <!-- JS: Google Script Login + Hamburger Toggle -->
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbw9-mpoN5isZdxqiS7BN56kxhx4AJm3o2dymDVOvQZZWyTt-w6sPk-dPv5ZANWZWwz2/exec';
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = new FormData(e.target);
      form.append("type", "login");
      try {
        const response = await fetch(scriptURL, {
          method: "POST",
          body: new URLSearchParams(form)
        });
        const result = await response.json();
        document.getElementById("loginMsg").textContent = result.message;
        if (result.success) {
          localStorage.setItem("loggedInEmail", form.get("email")); 
          localStorage.setItem("sessionToken", result.token); 
          window.location.href = "dashboard.html"; 
        }
      } catch (error) {
        document.getElementById("loginMsg").textContent = "An error occurred. Please try again.";
        console.error('Error during login:', error);
      }
    });

    // Hamburger toggle
    const hamburger = document.getElementById('hamburger');
    const mobileMenu = document.getElementById('mobileMenu');

    hamburger.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
      hamburger.classList.toggle('open');
    });
  </script>

</body>
</html>
