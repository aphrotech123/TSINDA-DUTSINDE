<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - TSINDA-DUTSINDE</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fdfcfb, #e2d1c3);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #ff9800;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #e68900;
    }
    p {
      text-align: center;
      margin-top: 10px;
      color: #555;
    }
    /* Header fixed to top */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: white;
      z-index: 10;
    }
    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 80px 20px 20px; /* Added padding for header */
    }
    footer {
      margin-top: auto;
      background-color: #f1f1f1;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="bg-white shadow-lg w-full">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <img src="logo.png" alt="TSINDA-DUTSINDE Logo" class="h-10 w-10 rounded-full border-2 border-blue-400 shadow-sm" />
        <h1 class="text-2xl font-extrabold text-blue-800 tracking-wide">TSINDA-DUTSINDE</h1>
      </div>
      <nav class="flex space-x-6">
        <a href="index.html" class="text-blue-700 font-medium hover:underline transition">Ahabanza</a>
        <a href="about.html" class="text-blue-700 font-medium hover:underline transition">About</a>
        <a href="services.html" class="text-blue-700 font-medium hover:underline transition">Services</a>
        <a href="contact.html" class="text-blue-700 font-medium hover:underline transition">Contact</a>
        <a href="support.html" class="text-blue-700 font-medium hover:underline transition">Support</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <div class="main-content">
    <div class="card">
        <h2 class="text-2xl font-bold text-gray-600">Reset Password</h2>
      <form id="resetForm">
        <input type="email" name="email" placeholder="Email Address" required>
        <button type="submit">Reset Password</button>
        <p id="resetMsg"></p>
        <p class="text-sm text-gray-600 mt-4">Remembered your password? <a href="login-page.html" class="text-blue-600 hover:underline">Login</a></p>
        <p class="text-sm text-gray-600 mt-4">Don't have an account? <a href="register.html" class="text-blue-600 hover:underline">Create an Account</a></p>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-100 w-full mt-12 text-center py-6 text-sm text-gray-600">
    &copy; 2025 TSINDA-DUTSINDE Platform. All rights reserved. | Powered by Aphrodice
  </footer>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbw9-mpoN5isZdxqiS7BN56kxhx4AJm3o2dymDVOvQZZWyTt-w6sPk-dPv5ZANWZWwz2/exec';
    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = new FormData(e.target);
      form.append("type", "reset");

      const response = await fetch(scriptURL, {
        method: "POST",
        body: new URLSearchParams(form)
      });
      const result = await response.json();
      document.getElementById("resetMsg").textContent = result.message;
    });

    // Optional: Add a function to handle the response message display
    function displayMessage(message, isError = false) {
      const msgElement = document.getElementById("resetMsg");
      msgElement.textContent = message;
      msgElement.className = isError ? "text-red-600" : "text-green-600";
    } 
     // Optional: Add a function to handle Enter key for form submission
     document.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        if (step1.classList.contains("hidden")) {
          verifyOTP();
        } else {
          sendOTP();
        }
      }
    });
  </script>
</body>
</html>
