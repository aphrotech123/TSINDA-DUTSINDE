  <script>
    function loadExam(url) {
      const confirmStart = confirm("Ese wemeza ko ushaka gutangira iki kizamini?");
      if (confirmStart) {
        localStorage.setItem("selectedExamURL", url);
        location.reload();
      }
    }
  
    function openExam(examId) {
      // Redirect to template with query string
      window.location.href = `exam-template.html?exam=${examId}`;
