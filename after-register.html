  <script>
    // Fade-in animation

      document.querySelector(".animate-fade-in-up").animate(
        [
          { opacity: 0, transform: 'translateY(30px)' },
          { opacity: 1, transform: 'translateY(0)' }
        ],
        {
          duration: 600,

          easing: 'ease-out'
        }

    };
